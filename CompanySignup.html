<!DOCTYPE html>

<html>
    <head>
        <title>Employer Signup</title>
        <link rel="stylesheet" href="ComapnySignUp.css">

    </head>

    <body>
        <form  id= "compForm"action="CompanySignupHandler.php" method="POST">
            <label for="cname">Company Name: </label>
            <input type="text" placeholder="Company Name" name="cname"><br>
            
            <label for="cdesc">Company Description: </label><br>
            <textarea  id="compTxtArea" rows="5" cols="60" multiple placeholder="Description" name="cdesc"></textarea><br>

            <label for="email">Email: </label>
            <input type="email" placeholder="E-mail" name="email"><br>

            <label for="password">Password: </label>
            <input type="password" minlength=7 placeholder="Password" name="password"><br>


            <label id="compSelect"for="industry">Industry:</label>
            <select name="industry" required>
              <option value="Technology">Technology</option>
              <option value="Finance">Finance</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Education">Education</option>
              <option value="Retail">Retail</option>
              <option value="Other">Other</option>
            </select>

            <label for="ceoname">Name of CEO: </label>
            <input type="text" placeholder="CEO's Name" name="ceoname"><br>

            <label for="yearrevenu">Yearly Revenu: </label>
            <input type="number" step="1000" value="100000" placeholder="Yearly Revenu" name="yearrevenu"><br>
            
            <label for="employeeCount"> Employee count: </label>
            <input type="number" value="10" placeholder="Employee count" name="employeeCount"><br>
            
            <label for="yearfounded"> Year company founded: </label>
            <input type="number" min="1900" max="2099" value="2015" name="yearfounded"><br>            
            
            <br>
            <input type="submit" value="Sign up">
        </form>
    </body>
</html>
