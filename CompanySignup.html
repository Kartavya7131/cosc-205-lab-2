<!DOCTYPE html>

<html>
    <head>
        <title>Employer Signup</title>
    </head>

    <body>
        <form action="CompanySignupHandler.php" method="post">
            <label for="cname">Company Name: </label>
            <input type="text" placeholder="Company Name" name="cname"><br>
            
            <label for="cdesc">Company Description: </label><br>
            <textarea  rows="5" cols="60" multiple placeholder="Description" name="cdesc"></textarea><br>

            <label for="industry">Company Industry: </label>
            <select name="industry">
                <option>Agriculture</option>
                <option>Automotive</option>
                <option>Aerospace</option>
                <option>Construction</option>
                <option>Education</option>
                <option>Energy</option>
                <option>Entertainment</option>
                <option>Finance & Banking</option>
                <option>Healthcare & Pharmaceuticals</option>
                <option>Hospitality & Tourism</option>
                <option>Information Technology (IT)</option>
                <option>Manufacturing</option>
                <option>Retail</option>
                <option>Telecommunications</option>
                <option>Real Estate</option>
                <option>Transportation & Logistics</option>
                <option>Media & Advertising</option>
                <option>Legal Services</option>
                <option>Government & Public Sector</option>
                <option>Nonprofit & NGOs</option>
                <option>Consulting</option>
                <option>Environmental & Sustainability</option>
                <option>Consumer Goods</option>
                <option>Food & Beverage</option>
                <option>Textiles & Apparel</option>
                <option>Biotechnology</option>
                <option>Marketing & Public Relations</option>
                <option>Human Resources & Recruitment</option>
                <option>Insurance</option>
                <option>Arts & Culture</option>
            </select><br>

            <label for="ceoname">Name of CEO: </label>
            <input type="text" placeholder="CEO's Name" name="ceoname"><br>

            <label for="yearrevenu">Yearly Revenu: </label>
            <input type="number" step="1000" value="100000" placeholder="Yearly Revenu" name="yearrevenu"><br>
            
            <label for="employees"> Employee count: </label>
            <input type="number" value="10" placeholder="Employee count" name="employees"><br>
            
            <label for="yearfounded"> Year company founded: </label>
            <input type="number" min="1900" max="2099" value="2015" name="yearfounded"><br>            
            
            <br>
            <input type="submit">
        </form>
    </body>
</html>
